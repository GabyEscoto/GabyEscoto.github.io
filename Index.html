    <title>Clon Google</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!--Realizaremos el header de Google-->
    <!--Header es para una división de contenido-->
   
    <header>
     <!--Nav: para una etiqueta de navegación, aporta navegación dentro de la página-->
        <nav>
    <!--ul lista no ordenada-->
            <ul class="nav-right-section">
    <!--li*4 para multiplicarlo, 4 listas no ordenadas-->
                <li>
                    <a href="https://mail.google.com/mail/u/0/?hl=es-419#inbox">Gmail</a>
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es-419&authuser=0&ogbl">Images</a>                    
                </li>
                <li>
                    <a href="https://www.google.com.mx/imghp?hl=es-419&authuser=0&ogbl">Images</a>
                </li>
                <li class="menu"> <a href=""> </li>

                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AAEL6si7rhAppVFB6jxrLVFNxqw0Gyoxo8VfdStkkwd1nQ=s32-c-mo"
                        alt="Foto de Gaby">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    
    <!--Main- división y lo más importante-->
    <main>
        <!--Sección logo-->
       <section class="logo-google">
           <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
       </section>
       <!--Buscador input-->
       <section class="main-input">
          <div class="main-input-container">
           <span class="search-icon"></span>
           <input type="text">
           <a class="micro-icon" href=""></a>
           <a class="cam-icon" href=""></a>
          </div>
       </section>
       <!--Botones-->
       <section class="main-buttons">
           <div>
               <button>Google Search</button>
            </div>
            <div>
               <button>I´m Feeling Good :D</button>
            </div>
       </section>
      
      </main>

      <footer>
    <!--Footer para pie de pagina-->
     <!--Lista para izquierda-->
        <ul class="footer-left">
            <li>
                <a href="">About</a>
            </li>
            <li>
                <a href="">Advertising</a>
            </li>
            <li>

            </li>
            <li>

            </li>
        </ul>

    <!--Lista derecha-->
        <ul class="footer-right">
            <li>
                <a href="">Privacy</a>  
            </li>
            <li>
